<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema de Acesso</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-xl font-bold mb-4 text-center">Login</h1>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Usuário" class="w-full border p-2 rounded" required />
      <input type="password" id="password" placeholder="Senha" class="w-full border p-2 rounded" required />
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Entrar</button>
    </form>
    <p id="error" class="text-red-500 mt-4 text-center hidden">Usuário ou senha inválidos</p>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
